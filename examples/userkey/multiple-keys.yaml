# Multiple SSH keys for different devices/purposes
# This example shows managing multiple keys for one user
apiVersion: userkey.gitea.crossplane.io/v1alpha1
kind: UserKey
metadata:
  name: admin-workstation-key
  annotations:
    crossplane.io/external-name: "admin"
spec:
  forProvider:
    username: "admin"
    key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQDFo5uRt3wK8vJ2nPl6hX9Y1==
      admin@workstation
    title: "Admin Workstation"
    readOnly: false
  providerConfigRef:
    name: default

---
apiVersion: userkey.gitea.crossplane.io/v1alpha1
kind: UserKey
metadata:
  name: admin-mobile-key
  annotations:
    crossplane.io/external-name: "admin"
spec:
  forProvider:
    username: "admin"
    key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQC3pN9tV7wL5mJ4nHx2hG8Z2==
      admin@mobile
    title: "Admin Mobile Device"
    readOnly: true  # Read-only access from mobile
  providerConfigRef:
    name: default
