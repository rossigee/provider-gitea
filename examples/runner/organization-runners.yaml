# Organization-wide runners for shared workloads
# This example creates runners available to all repos in an organization
apiVersion: runner.gitea.crossplane.io/v1alpha1
kind: Runner
metadata:
  name: org-build-runner
  annotations:
    crossplane.io/external-name: "organization:acme-corp:build-runner"
spec:
  forProvider:
    scope: "organization"
    scopeValue: "acme-corp"
    
    name: "Organization Build Runner"
    description: "High-performance runner for organization builds"
    
    labels:
      - "ubuntu-20.04"
      - "build"
      - "high-memory"
      - "docker"
      - "node-18"
    
    # Optional: assign to specific runner group
    runnerGroupId: 1
    
  providerConfigRef:
    name: default

