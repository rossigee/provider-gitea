# Repository SSH key with write access for administrators
# This example creates a write-enabled SSH key for repository management
apiVersion: repositorykey.gitea.crossplane.io/v1alpha1
kind: RepositoryKey
metadata:
  name: admin-repo-key
  annotations:
    crossplane.io/external-name: "myorg/internal-tools"
spec:
  forProvider:
    repository: "myorg/internal-tools"

    # SSH public key for admin access
    key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABgQDH5vF2mN8xYzLkPo1qV3wJ9Kt7XnRp2C==
      admin@company.com

    title: "Admin Repository Access Key"

    # Write access for administrative tasks
    readOnly: false

  providerConfigRef:
    name: default
